<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe | Creative Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grid {
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ® Tic Tac Toe</h1>
    <p>A creative web demo deployed on Render</p>

    <div class="grid">
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>
    </div>

    <div class="footer">
        Made by Dhanashree ðŸ’™
    </div>
</div>

</body>
</html>
